<!doctype html>
<html lang="en">

<head>
    <title>Biglietto Treno Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center p-3 fw-bold text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="bg-white py-4 px-5">
                <div class="d-flex flex-wrap gap-5 justify-content-center pb-3 fw-bold">
                    <div class="d-flex flex-column text-center">
                        <label class="py-2" for="name">Nome Cognome</label>
                        <input type="text" class="text-center" id="name_username" placeholder="Inserisci qui">
                    </div>
    
                    <div class="d-flex flex-column text-center">
                        <label class="py-2" for="KM">Km da percorrere</label>
                        <input type="text" class="text-center" name="KM" id="KM" placeholder="KM">
                    </div>
    
                    <div class="d-flex flex-column text-center">
                        <label class="py-2" for="years">Fascia d'et√†</label>
                        <select name="discount" class="fw-bold" id="discount">
                            <option value="0">Maggiorenne</option>
                            <option value="0.2">Minorenne</option>
                            <option value="0.4">Over 65 anni</option>
                        </select>
                    </div>
                </div>
                <div class="inputs d-flex justify-content-center gap-3 pt-3">
                    <input id="generate" class="fw-bold" type="submit" value="Genera">
                    <input id="cancel" class="fw-bold" type="button" value="Annulla">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2 class="text-center pt-3 fw-bold text-white">IL TUO BIGLIETTO</h2>
            <div class="tiketContainer p-4 bg-white">
                <h3 class="col-4 fw-bold">DETTAGLIO PASSEGGERI</h3>
                <div class="contentTiket row rowMy">
                    <div class="col-lg-4 col-12">
                        <h4 class="fw-bold fs-4">NOME PASSEGGERO</h4>
                        <div id="passengerName" class="fs-5 fw-bold">---</div>
                    </div>
                    <table id="tiket" class="col">
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="fw-semibold">
                                <td id="offer" class="col-4">---</td>
                                <td id="carriage" class="col-3">---</td>
                                <td id="codeCP" class="col-3">---</td>
                                <td id="total" class="col-3">---</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>



    <script type="text/javascript" src="./assets/script.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
